{% extends 'base.html' %}

{% load bootstrap5 %} 

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow rounded">
        <div class="card-body">
          <h2 class="text-center mb-4">Forgot your password?</h2>
          <p class="text-center">Enter your email address below, and we'll email instructions for setting a new one.</p>
          
          <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %} 
            <div class="d-grid mt-3">
              <button type="submit" class="btn btn-primary">Send me instructions!</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
