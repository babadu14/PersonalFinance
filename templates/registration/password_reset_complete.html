{% extends 'base.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow rounded text-center">
        <div class="card-body">
          <h3 class="card-title mb-3">Password Reset Complete</h3>
          <p class="card-text">Your new password has been set.</p>
          <a href="{% url 'login' %}" class="btn btn-primary mt-3">Go to Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
